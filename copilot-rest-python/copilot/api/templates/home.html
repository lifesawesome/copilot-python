<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VM List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">List of VMs</h1>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Size</th>
                    <th>vCPU</th>
                    <th>Memory (GiB)</th>
                </tr>
            </thead>
            <tbody>
                {% for vm in vms %}
                <tr>
                    <td>{{ vm.size }}</td>
                    <td>{{ vm.vcpu }}</td>
                    <td>{{ vm.memory }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
